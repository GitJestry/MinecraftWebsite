<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Decap CMS UI -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        var inviteHandled = false;

        function getInviteToken() {
          if (typeof window === 'undefined' || !window.location) return null;
          var hash = window.location.hash || '';
          var match = hash.match(/invite_token=([^&]+)/i);
          return match ? decodeURIComponent(match[1]) : null;
        }

        function acceptInviteIfPresent() {
          if (!window.netlifyIdentity || inviteHandled) return;
          var token = getInviteToken();
          if (!token) return;

          var accept = window.netlifyIdentity.acceptInvite;
          if (!accept && window.netlifyIdentity.gotrue && window.netlifyIdentity.gotrue.acceptInvite) {
            accept = window.netlifyIdentity.gotrue.acceptInvite.bind(window.netlifyIdentity.gotrue);
          }
          if (!accept) return;

          inviteHandled = true;
          accept(token)
            .then(function() {
              document.location.href = '/admin/';
            })
            .catch(function(error) {
              inviteHandled = false;
              if (typeof console !== 'undefined' && console && console.error) {
                console.error('Failed to accept invite', error);
              }
              if (typeof alert === 'function') {
                alert('Could not accept invite. Please try again or contact support.');
              }
            });
        }

        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            acceptInviteIfPresent();
            window.netlifyIdentity.on('login', function() {
              document.location.href = '/admin/';
            });
            window.addEventListener('hashchange', acceptInviteIfPresent, { passive: true });
          }
        });

        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
