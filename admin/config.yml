backend:
  name: github
  repo: GitJestry/MinecraftWebsite
  branch: main
  base_url: "https://decap-proxy.julian-meyfisch.workers.dev"

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://gitjestry.github.io/MinecraftWebsite"
display_url: "https://gitjestry.github.io/MinecraftWebsite"

collections:
  - name: "data"
    label: "Daten"
    files:
      - name: "projects"
        label: "Projekte"
        file: "assets/data/projects.json"
        format: "json"
        fields:
          - label: "Projekte"
            name: "projects"
            widget: "list"
            label_singular: "Projekt"
            summary: "{{fields.title}} ({{fields.type}})"
            fields:
              - label: "ID (Slug)"
                name: "id"
                widget: "string"
                hint: "Wird automatisch aus dem Titel generiert; nur Kleinbuchstaben, Zahlen und Bindestriche. Kann bei Bedarf manuell angepasst werden."
                pattern:
                  - "^[a-z0-9]+(?:-[a-z0-9]+)*$"
                  - "Nur Kleinbuchstaben, Ziffern und Bindestriche, z. B. jetpack-datapack"
              - { label: "Titel", name: "title", widget: "string" }

              - label: "Typ"
                name: "type"
                widget: "select"
                options:
                  - { label: "Datapack", value: "datapack" }
                  - { label: "3D-Druck", value: "printing" }
                default: "datapack"

              - { label: "Kurzbeschreibung", name: "shortDescription", widget: "text" }
              - { label: "Minecraft-Version", name: "mcVersion", widget: "string", required: false }

              - label: "Status"
                name: "status"
                widget: "select"
                options:
                  - { label: "Released", value: "released" }
                  - { label: "Draft", value: "draft" }
                default: "released"

              - { label: "Kategorie", name: "category", widget: "string", required: false }
              - label: "Tags"
                name: "tags"
                widget: "relation"
                collection: "tags"
                file: "taglist"
                search_fields: ["tags.*.label", "tags.*.description"]
                display_fields: ["tags.*.label"]
                value_field: "tags.*.label"
                multiple: true
                required: false
                hint: "Wähle Tags aus der globalen Tag-Liste. Neue Tags kannst du unter „Tags“ anlegen."
              - label: "Download-Datei (ZIP)"
                name: "downloadFile"
                widget: "file"
                media_folder: "downloads"
                public_folder: "/downloads"

              - label: "Cover-Bild"
                name: "image"
                widget: "image"
                required: false

              - { label: "Modal Hero HTML", name: "modalHero", widget: "text", required: false }
              - label: "Modal-Inhalt (strukturiert)"
                name: "modalContent"
                widget: "object"
                required: false
                fields:
                  - { label: "Info-Titel", name: "infoTitle", widget: "string", required: false }
                  - label: "Info-Liste"
                    name: "infoItems"
                    widget: "list"
                    required: false
                    summary: "{{fields.key}}: {{fields.value}}"
                    fields:
                      - { label: "Key", name: "key", widget: "string" }
                      - { label: "Wert", name: "value", widget: "string" }
                      - { label: "Link", name: "url", widget: "string", required: false }
                      - { label: "Im neuen Tab öffnen", name: "newTab", widget: "boolean", required: false, default: false }
                  - { label: "Tag-Titel", name: "tagsTitle", widget: "string", required: false }
                  - label: "Tags (Anzeige)"
                    name: "modalTags"
                    widget: "list"
                    required: false
                    field: { label: "Tag", name: "tag", widget: "string" }
                  - label: "Beschreibungstexte"
                    name: "description"
                    widget: "list"
                    required: false
                    field: { label: "Absatz", name: "text", widget: "text" }
                  - label: "Tabs – Schritte"
                    name: "steps"
                    widget: "list"
                    required: false
                    field: { label: "Schritt", name: "step", widget: "text" }
                  - label: "Versionshistorie"
                    name: "versions"
                    widget: "list"
                    required: false
                    summary: "{{fields.release}} ({{fields.date}})"
                    fields:
                      - { label: "Release-Label", name: "release", widget: "string" }
                      - { label: "Minecraft / Setup", name: "minecraft", widget: "string", required: false }
                      - { label: "Datum", name: "date", widget: "datetime", required: false }
                      - { label: "Download-Datei", name: "downloadFile", widget: "file", required: false, media_folder: "downloads", public_folder: "/downloads" }
                      - { label: "Externe Download-URL", name: "url", widget: "string", required: false }
                      - { label: "Download-Text (EN)", name: "labelEn", widget: "string", required: false }
                      - { label: "Download-Text (DE)", name: "labelDe", widget: "string", required: false }
                      - { label: "Tracking-ID", name: "trackId", widget: "string", required: false }
                      - { label: "Details / Notes", name: "notes", widget: "text", required: false }
                  - label: "Galerie"
                    name: "gallery"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Bild", name: "src", widget: "image" }
                      - { label: "Alt-Text", name: "alt", widget: "string", required: false }
              - { label: "Modal Body HTML", name: "modalBody", widget: "text", required: false }
              - { label: "Modal Badges HTML", name: "modalBadges", widget: "text", required: false }
              - { label: "Modal Hero Actions HTML", name: "modalHeroActions", widget: "text", required: false }
              - { label: "Modal Stats HTML", name: "modalStats", widget: "text", required: false }

              - { label: "Angelegt", name: "createdAt", widget: "datetime", required: false }
              - { label: "Zuletzt geändert", name: "updatedAt", widget: "datetime", required: false }
  - name: "tags"
    label: "Tags"
    label_singular: "Tag"
    files:
      - label: "Tag-Liste"
        name: "taglist"
        file: "assets/data/tags.json"
        format: "json"
        fields:
          - label: "Tags"
            name: "tags"
            widget: "list"
            label_singular: "Tag"
            summary: "{{fields.label}}"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Farbe (Hex)", name: "color", widget: "string", required: false, hint: "z. B. #4CAF50" }
              - { label: "Beschreibung", name: "description", widget: "text", required: false }
              - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Emoji oder Icon-Klasse" }

